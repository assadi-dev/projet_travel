<body>
    <div id="container">
        <header id="header-hero" role="banner">
            <nav id="navbar-container" role="menubar" aria-label="Barre de navigation haut">
                <h1 aria-label="Logo Travel the World"> <img src="" alt="logo travel the world"> Travel the world</h1>

            <div id="banier-img" role="img" aria-label="Image de presentation en arriere plans" alt="image-ville">

                    <ul id="tab-list" aria-label="Selection option de reservation" role="menu">
                        <li class="tab-list-item selcted" role="menuitem" aria-label="Flight">Flight</li>
                        <li class="tab-list-item" role="menuitem" aria-label="FHotel">Hotel</li>

                                    <div class="header-searchdate-form">
                                        <label for="from" aria-label="Texte Date de depart">From</label>
                                        <input id="from" type="date" aria-label="champs type date date de reservation" name="from" />
                                    </div>
                                    <div class="header-searchdate-form">
                                        <label for="to" aria-label="Texte Date d'arrivé">To</label>
                                        <input id="to" type="date" aria-label="champs type date Date d'arrivé" name="to" />
                                    </div>

                                    <button type="submit">Search and find dates</button>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </header>
        <main>

                        </figure>
                    </li>
                    <li>
                        <figure>

                    <li>
                        <figure>
                            <img src="./asset/img/paris.jpg" alt="paris">
                            <figcaption>
                                Paris
                            </figcaption>
                        </figure>
                    </li>
                </ul>




            </section>
            <section id="explor-nature" role="article" aria-label="Section des offres dans la categorie nature">
                <h2 class="section-title" aria-label="Section Good Offers Right Now">Explore Nature</h2>
                <p class="subtitle">Travel with us and see nature at its finest.</p>
                <ul class="media-display">
                    <li>
                        <figure>
                            <img src="./asset/img/mountains2.jpg" alt="mountains-austria">

                        </figure>

                    </li>
                    <li>

                            <img src="./asset/img/newyork2.jpg" alt="west-coast-norway">

                            </figcaption>

                    </li>
                </ul>

            <section id="get-best-offert" role="article" aria-label="Section newsletter des bons plans reservation">
                <h2>Get the best offers first !</h2>
                <p>Join our newsletter</p>
                <form>
                    <label for="email-get-news">Email</label>
                    <input id="email-get-news" type="email" name="email-get-news">
                    <button type="submit">Subscribe</button>
                </form>
            </section>

                <h2>Contact</h2>

                    <textarea name="your-message" placeholder="Your message..."></textarea>
                    <button type="submit">Send Message</button>

            </section>
